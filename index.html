---
layout: default
title: Homepage
---

<div class="home">
  <section>
    <h1 class="headline">I'm writing:</h1>
    <ul class="posts">
      {% for post in site.posts %}
        <li class="post-list">
          <a href="{{ site.baseurl }}{{ post.url }}" itemprop="url" title="{{ post.date | date: '%d %b %Y' }}">
            <span class="title">{{ post.title }}</span>
            <span class="arrow">â‡ </span><span class="category">{{ post.categories }},</span><span class="date"> {{ post.date | date: '%Y' }}</span>
          </a>
        </li>
      {% endfor %}
    </ul>
  </section>
</div>
