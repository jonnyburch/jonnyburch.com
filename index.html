---
layout: default
title: Homepage
---

<div class="home">
  <section>
    <h1 class="headline">I'm writing:</h1>
    <ul class="posts">
      {% for post in site.posts %}
        <li class="post-list">
          <a href="{{ site.baseurl }}{{ post.url }}" itemprop="url" title="{{ post.date | date: '%d %b %Y' }}">
            <span class="title">{{ post.menu_title }}</span>
          </a>
        </li>
        <li class="post-category">
            <span class="date">â‡ {{ post.categories }},</span>
        </li>
        <li class="post-date">
            <span class="date"> {{ post.date | date: '%Y' }}</span>
        </li>
      {% endfor %}
    </ul>
  </section>
</div>
