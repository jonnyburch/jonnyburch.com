---
layout: default
title: Interviews
---

<div id="home">
  <ul class="posts">
    {% for post in site.categories.interviews %}
      <li itemscope itemtype="http://schema.org/BlogPosting">
        <a href="{{ site.baseurl }}{{ post.url }}" itemprop="url">
          <div class="p-wrap large" style="background: URL('{{ site.baseurl }}/assets/img/{{ post.img_url }}') center center">
            <div class="p-linkholder">
              <p itemprop="name headline">{{ post.menu_title }}</p>
            </div>
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
