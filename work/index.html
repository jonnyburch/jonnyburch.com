---
layout: default
title: Work
---

<div id="home">
  <ul class="posts">
    {% for post in site.categories.work %}
      <li itemscope class="work" itemtype="http://schema.org/BlogPosting">
        <a href="{{ site.baseurl }}{{ post.url }}" itemprop="url">
          <div class="p-wrap">
            <div class="p-linkholder">
              <div class="image" style="background-image: url('{{ site.baseurl }}/assets/img/{{ post.img_url }}')"></div>
              <p class="name" itemprop="name headline">{{ post.menu_title }}</p>
              <p class="blurb">{{ post.title }}</p>               
            </div>
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
