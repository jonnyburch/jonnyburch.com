<svg>
  <defs>
    <filter id="crazy">
      <feTurbulence type="turbulence" baseFrequency="0.001 0.01" numOctaves="10" result="NOISE"></feTurbulence>
      <feGaussianBlur in="SourceGraphic" result="BLURRED" stdDeviation=".5"></feGaussianBlur>
      <feDisplacementMap in2="NOISE" in="BLURRED" scale="50" xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
    </filter>

    <filter id="wonky">
       <feTurbulence type="fractalNoise" baseFrequency="0.001 0.001" numOctaves="3" result="NOISE" seed="081731"></feTurbulence>
       <feGaussianBlur in="SourceGraphic" result="BLURRED" stdDeviation="0"></feGaussianBlur>
       <feDisplacementMap id="displacer" in2="NOISE" in="BLURRED" scale="5" xChannelSelector="R" yChannelSelector="R" result="DISPLACED">     </feDisplacementMap>
    </filter>
    <filter id="xerox">
        <feTurbulence baseFrequency="0.01 0.02" numOctaves="2" result="t0"></feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="t0" scale="4" result="d0"></feDisplacementMap>
        <feComposite in="SourceGraphic" in2="d0" operator="atop" result="0"></feComposite>
        <feTurbulence baseFrequency="1" numOctaves="2" result="t1"></feTurbulence>
        <feDisplacementMap in="0" in2="t1" scale="1" result="d1"></feDisplacementMap>
        <feComposite in="0" in2="d1" operator="atop" result="1"></feComposite>
        <feOffset in="1" dx="-3" dy="-3"/>
    </filter>
  </defs>
</svg>
